<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Operation Illustration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .array-element {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            border: 2px solid #333;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .array1 .array-element {
            background-color: #ffcccc;
        }
        .array2 .array-element {
            background-color: #ccccff;
        }
        .result .array-element {
            background-color: #ccffcc;
        }
        .current {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .array-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 120px;
            text-align: right;
        }
        .explanation {
            margin: 20px 0;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 80px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .pointer {
            font-size: 24px;
            margin-top: 5px;
            color: #333;
        }
        .step-counter {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merge Operation Illustration</h1>
        
        <div class="array-container">
            <div class="array-label">Array 1:</div>
            <div class="array1" id="array1">
                <div class="array-element">3</div>
                <div class="array-element">27</div>
                <div class="array-element">38</div>
                <div class="array-element">43</div>
            </div>
        </div>
        
        <div class="array-container">
            <div class="array-label">Array 2:</div>
            <div class="array2" id="array2">
                <div class="array-element">9</div>
                <div class="array-element">10</div>
                <div class="array-element">82</div>
            </div>
        </div>
        
        <div class="array-container">
            <div class="array-label">Merged Result:</div>
            <div class="result" id="result">
                <!-- Will be populated during animation -->
            </div>
        </div>
        
        <div class="array-container">
            <div class="array-label">Pointer 1:</div>
            <div id="pointer1" class="pointer">⬆</div>
        </div>
        
        <div class="array-container">
            <div class="array-label">Pointer 2:</div>
            <div id="pointer2" class="pointer">⬆</div>
        </div>
        
        <div class="explanation" id="explanation">
            Welcome to the merge operation illustration. Click "Next" to start the step-by-step visualization.
        </div>
        
        <div class="step-counter" id="step-counter">Step: 0 / 8</div>
        
        <div class="controls">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const array1 = [3, 27, 38, 43];
        const array2 = [9, 10, 82];
        const mergedArray = [];
        
        let currentStep = 0;
        const totalSteps = array1.length + array2.length + 1;
        
        let pointer1 = 0;
        let pointer2 = 0;
        
        const pointerElement1 = document.getElementById('pointer1');
        const pointerElement2 = document.getElementById('pointer2');
        const explanationElement = document.getElementById('explanation');
        const resultElement = document.getElementById('result');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const stepCounter = document.getElementById('step-counter');
        
        // Position pointers initially
        updatePointers();
        
        function updatePointers() {
            // Position pointer1
            if (pointer1 < array1.length) {
                const array1Elements = document.getElementById('array1').children;
                pointerElement1.style.visibility = 'visible';
                pointerElement1.style.marginLeft = (5 + pointer1 * 50) + 'px';
            } else {
                pointerElement1.style.visibility = 'hidden';
            }
            
            // Position pointer2
            if (pointer2 < array2.length) {
                const array2Elements = document.getElementById('array2').children;
                pointerElement2.style.visibility = 'visible';
                pointerElement2.style.marginLeft = (5 + pointer2 * 50) + 'px';
            } else {
                pointerElement2.style.visibility = 'hidden';
            }
        }
        
        function clearCurrentHighlights() {
            const allElements = document.querySelectorAll('.array-element');
            allElements.forEach(el => el.classList.remove('current'));
        }
        
        function nextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                
                clearCurrentHighlights();
                
                if (currentStep === 1) {
                    // Initial explanation
                    explanationElement.innerHTML = "We start with two sorted arrays. We'll compare elements from both arrays and merge them in ascending order.";
                    stepCounter.textContent = `Step: ${currentStep} / ${totalSteps - 1}`;
                } 
                else if (pointer1 < array1.length && pointer2 < array2.length) {
                    // Both arrays have elements to compare
                    if (array1[pointer1] <= array2[pointer2]) {
                        // Take from array1
                        document.getElementById('array1').children[pointer1].classList.add('current');
                        explanationElement.innerHTML = `Compare ${array1[pointer1]} and ${array2[pointer2]}: ${array1[pointer1]} is smaller or equal, so we take ${array1[pointer1]} from Array 1.`;
                        mergedArray.push(array1[pointer1]);
                        pointer1++;
                    } else {
                        // Take from array2
                        document.getElementById('array2').children[pointer2].classList.add('current');
                        explanationElement.innerHTML = `Compare ${array1[pointer1]} and ${array2[pointer2]}: ${array2[pointer2]} is smaller, so we take ${array2[pointer2]} from Array 2.`;
                        mergedArray.push(array2[pointer2]);
                        pointer2++;
                    }
                } 
                else if (pointer1 < array1.length) {
                    // Only array1 has elements left
                    document.getElementById('array1').children[pointer1].classList.add('current');
                    explanationElement.innerHTML = `Array 2 is exhausted. We take the remaining element ${array1[pointer1]} from Array 1.`;
                    mergedArray.push(array1[pointer1]);
                    pointer1++;
                } 
                else if (pointer2 < array2.length) {
                    // Only array2 has elements left
                    document.getElementById('array2').children[pointer2].classList.add('current');
                    explanationElement.innerHTML = `Array 1 is exhausted. We take the remaining element ${array2[pointer2]} from Array 2.`;
                    mergedArray.push(array2[pointer2]);
                    pointer2++;
                } 
                else {
                    // Final explanation
                    explanationElement.innerHTML = "Merge complete! We have successfully merged the two sorted arrays into one sorted array.";
                }
                
                updatePointers();
                updateResultArray();
                
                // Update button states
                prevBtn.disabled = false;
                nextBtn.disabled = currentStep === totalSteps;
                
                // Update step counter
                if (currentStep > 1) {
                    stepCounter.textContent = `Step: ${currentStep - 1} / ${totalSteps - 1}`;
                }
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                
                if (currentStep === 0) {
                    // Reset to initial state
                    pointer1 = 0;
                    pointer2 = 0;
                    mergedArray.length = 0;
                    explanationElement.innerHTML = "Welcome to the merge operation illustration. Click \"Next\" to start the step-by-step visualization.";
                    stepCounter.textContent = `Step: ${currentStep} / ${totalSteps - 1}`;
                } 
                else if (currentStep === 1) {
                    // Initial explanation
                    explanationElement.innerHTML = "We start with two sorted arrays. We'll compare elements from both arrays and merge them in ascending order.";
                    pointer1 = 0;
                    pointer2 = 0;
                    mergedArray.length = 0;
                    stepCounter.textContent = `Step: ${currentStep} / ${totalSteps - 1}`;
                } 
                else {
                    // Remove the last added element
                    mergedArray.pop();
                    
                    // Determine which pointer to decrement
                    if (pointer1 > 0 && pointer2 > 0) {
                        // Compare the last elements of the merged array with array1 and array2
                        if (pointer1 > 0 && array1[pointer1-1] === mergedArray[mergedArray.length-1]) {
                            pointer1--;
                            document.getElementById('array1').children[pointer1].classList.add('current');
                            explanationElement.innerHTML = `We go back one step. The last element we added was ${array1[pointer1]} from Array 1.`;
                        } else {
                            pointer2--;
                            document.getElementById('array2').children[pointer2].classList.add('current');
                            explanationElement.innerHTML = `We go back one step. The last element we added was ${array2[pointer2]} from Array 2.`;
                        }
                    } 
                    else if (pointer1 > 0) {
                        pointer1--;
                        document.getElementById('array1').children[pointer1].classList.add('current');
                        explanationElement.innerHTML = `We go back one step. The last element we added was ${array1[pointer1]} from Array 1.`;
                    } 
                    else {
                        pointer2--;
                        document.getElementById('array2').children[pointer2].classList.add('current');
                        explanationElement.innerHTML = `We go back one step. The last element we added was ${array2[pointer2]} from Array 2.`;
                    }
                    
                    stepCounter.textContent = `Step: ${currentStep - 1} / ${totalSteps - 1}`;
                }
                
                clearCurrentHighlights();
                updatePointers();
                updateResultArray();
                
                // Update button states
                prevBtn.disabled = currentStep === 0;
                nextBtn.disabled = false;
            }
        }
        
        function updateResultArray() {
            resultElement.innerHTML = '';
            
            for (let i = 0; i < mergedArray.length; i++) {
                const element = document.createElement('div');
                element.className = 'array-element';
                element.textContent = mergedArray[i];
                resultElement.appendChild(element);
            }
        }
        
        // Event listeners for buttons
        nextBtn.addEventListener('click', nextStep);
        prevBtn.addEventListener('click', prevStep);
    </script>
</body>
</html>
