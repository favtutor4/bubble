<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .container {
            width: 600px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            margin-bottom: 20px;
        }
        .array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 250px;
            margin-top: 20px;
        }
        .array-item {
            width: 60px;
            margin: 0 10px;
            background-color: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
        }
        .comparing {
            background-color: #fbbc05;
        }
        .swapping {
            background-color: #ea4335;
        }
        .sorted {
            background-color: #34a853;
        }
        .compare-arrow {
            position: absolute;
            top: -40px;
            left: 65px;
            width: 80px;
            height: 30px;
            display: none;
        }
        .arrow-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background-color: #333;
            top: 15px;
        }
        .arrow-head {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 12px solid #333;
            right: -8px;
            top: 9px;
            transform: rotate(90deg);
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .explanation {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        .pass-info {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Bubble Sort Animation</h1>
    <div class="container">
        <div class="array-container" id="arrayContainer"></div>
        <div class="compare-arrow" id="compareArrow">
            <div class="arrow-line"></div>
            <div class="arrow-head"></div>
        </div>
        <div class="explanation" id="explanation">
            <div class="pass-info" id="passInfo">Starting Bubble Sort</div>
            <div id="stepExplanation">We will sort the array [5, 3, 8, 4, 2] using bubble sort.</div>
        </div>
    </div>
    <div class="controls">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const originalArray = [5, 3, 8, 4, 2];
        let currentArray = [...originalArray];
        let arrayContainer = document.getElementById('arrayContainer');
        let compareArrow = document.getElementById('compareArrow');
        let passInfo = document.getElementById('passInfo');
        let stepExplanation = document.getElementById('stepExplanation');
        let prevBtn = document.getElementById('prevBtn');
        let nextBtn = document.getElementById('nextBtn');

        // Animation steps array
        let steps = [];
        let currentStep = -1;

        // Create steps for the bubble sort animation
        function createBubbleSortSteps() {
            // Initial state
            steps.push({
                array: [...originalArray],
                comparing: [-1, -1],
                swapping: false,
                pass: 0,
                explanation: "We will sort the array [5, 3, 8, 4, 2] using bubble sort.",
                sorted: []
            });

            let array = [...originalArray];
            let n = array.length;
            
            for (let pass = 1; pass <= n - 1; pass++) {
                for (let i = 0; i < n - pass; i++) {
                    // Comparing step
                    steps.push({
                        array: [...array],
                        comparing: [i, i+1],
                        swapping: false,
                        pass: pass,
                        explanation: `Comparing ${array[i]} and ${array[i+1]}`,
                        sorted: Array.from({length: pass-1}, (_, index) => n - 1 - index)
                    });

                    // Check if swap is needed
                    if (array[i] > array[i+1]) {
                        // Add swapping step
                        steps.push({
                            array: [...array],
                            comparing: [i, i+1],
                            swapping: true,
                            pass: pass,
                            explanation: `${array[i]} > ${array[i+1]}, swapping`,
                            sorted: Array.from({length: pass-1}, (_, index) => n - 1 - index)
                        });

                        // Perform the swap
                        let temp = array[i];
                        array[i] = array[i+1];
                        array[i+1] = temp;

                        // Show the result after swap
                        steps.push({
                            array: [...array],
                            comparing: [-1, -1],
                            swapping: false,
                            pass: pass,
                            explanation: `Swapped ${array[i+1]} and ${array[i]}`,
                            sorted: Array.from({length: pass-1}, (_, index) => n - 1 - index)
                        });
                    } else {
                        // No swap needed
                        steps.push({
                            array: [...array],
                            comparing: [-1, -1],
                            swapping: false,
                            pass: pass,
                            explanation: `${array[i]} <= ${array[i+1]}, no swap needed`,
                            sorted: Array.from({length: pass-1}, (_, index) => n - 1 - index)
                        });
                    }
                }

                // Mark the element at position n - pass as sorted
                steps.push({
                    array: [...array],
                    comparing: [-1, -1],
                    swapping: false,
                    pass: pass,
                    explanation: `Pass ${pass} complete. The largest element ${array[n-pass]} is now in its correct position.`,
                    sorted: Array.from({length: pass}, (_, index) => n - 1 - index)
                });
            }

            // Final sorted array
            steps.push({
                array: [...array],
                comparing: [-1, -1],
                swapping: false,
                pass: n,
                explanation: "Sorting complete! The array is now sorted in ascending order.",
                sorted: Array.from({length: n}, (_, index) => index)
            });
        }

        // Initialize the array display
        function initializeArray() {
            arrayContainer.innerHTML = '';
            for (let i = 0; i < currentArray.length; i++) {
                const height = currentArray[i] * 40;
                const item = document.createElement('div');
                item.className = 'array-item';
                item.style.height = `${height}px`;
                item.textContent = currentArray[i];
                arrayContainer.appendChild(item);
            }
        }

        // Update the display based on the current step
        function updateDisplay() {
            const step = steps[currentStep];
            currentArray = [...step.array];
            
            // Update array items
            const arrayItems = arrayContainer.children;
            for (let i = 0; i < arrayItems.length; i++) {
                const height = currentArray[i] * 40;
                arrayItems[i].style.height = `${height}px`;
                arrayItems[i].textContent = currentArray[i];
                
                // Reset all classes
                arrayItems[i].className = 'array-item';
                
                // Apply appropriate classes
                if (step.comparing.includes(i)) {
                    if (step.swapping) {
                        arrayItems[i].classList.add('swapping');
                    } else {
                        arrayItems[i].classList.add('comparing');
                    }
                }
                
                if (step.sorted.includes(i)) {
                    arrayItems[i].classList.add('sorted');
                }
            }
            
            // Update comparison arrow
            if (step.comparing[0] !== -1 && step.comparing[1] !== -1) {
                const firstItem = arrayItems[step.comparing[0]];
                compareArrow.style.display = 'block';
                compareArrow.style.left = `${firstItem.offsetLeft + firstItem.offsetWidth - 10}px`;
                compareArrow.style.top = `${firstItem.offsetTop - 30}px`;
            } else {
                compareArrow.style.display = 'none';
            }
            
            // Update explanation
            passInfo.textContent = step.pass === 0 ? "Starting Bubble Sort" : `Pass ${step.pass}`;
            stepExplanation.textContent = step.explanation;
            
            // Update buttons
            prevBtn.disabled = currentStep <= 0;
            nextBtn.disabled = currentStep >= steps.length - 1;
        }

        // Event listeners for buttons
        prevBtn.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateDisplay();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                currentStep++;
                updateDisplay();
            }
        });

        // Initialize
        createBubbleSortSteps();
        initializeArray();
        currentStep = 0;
        updateDisplay();
    </script>
</body>
</html>
