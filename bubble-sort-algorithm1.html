<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        .container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .visualization {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            height: 220px;
            position: relative;
        }
        
        .array-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 200px;
            position: relative;
        }
        
        .array-element {
            width: 60px;
            margin: 0 5px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.5s ease;
            font-size: 20px;
            font-weight: bold;
        }
        
        .comparison {
            background-color: #FFC107;
        }
        
        .swap {
            background-color: #F44336;
        }
        
        .sorted {
            background-color: #3F51B5;
        }
        
        .explanation {
            margin: 20px 0;
            padding: 15px;
            background-color: #E3F2FD;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            min-height: 50px;
        }
        
        .pass-info {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0b7dda;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .arrow {
            position: absolute;
            bottom: -40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: left 0.5s ease;
        }
        
        .arrow-up {
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #FF5722;
        }
        
        .arrow-text {
            color: #FF5722;
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bubble Sort Animation</h1>
        
        <div class="visualization">
            <div class="array-container" id="arrayContainer"></div>
            <div class="arrow" id="arrow1">
                <div class="arrow-up"></div>
                <div class="arrow-text">i</div>
            </div>
            <div class="arrow" id="arrow2">
                <div class="arrow-up"></div>
                <div class="arrow-text">j</div>
            </div>
        </div>
        
        <div class="pass-info" id="passInfo">Pass: 0</div>
        <div class="explanation" id="explanation">
            We start with the unsorted array [5, 3, 8, 4, 2]. Click "Next" to begin the bubble sort algorithm.
        </div>
        
        <div class="controls">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        const initialArray = [5, 3, 8, 4, 2];
        let currentArray = [...initialArray];
        let steps = [];
        let currentStep = -1;
        
        const arrayContainer = document.getElementById('arrayContainer');
        const explanation = document.getElementById('explanation');
        const passInfo = document.getElementById('passInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const arrow1 = document.getElementById('arrow1');
        const arrow2 = document.getElementById('arrow2');
        
        // Generate all steps for bubble sort
        function generateSteps() {
            steps = [];
            
            // Add initial state
            steps.push({
                array: [...initialArray],
                explanation: "We start with the unsorted array [5, 3, 8, 4, 2]. Bubble sort compares adjacent elements and swaps them if they're in the wrong order.",
                pass: 0,
                comparing: [],
                swapping: [],
                sorted: [],
                pointers: { i: -1, j: -1 }
            });
            
            let arr = [...initialArray];
            let sorted = [];
            
            // Generate all steps for bubble sort
            for (let pass = 1; pass <= arr.length - 1; pass++) {
                steps.push({
                    array: [...arr],
                    explanation: `Beginning pass ${pass}. In each pass, we move the largest unsorted element to its correct position.`,
                    pass: pass,
                    comparing: [],
                    swapping: [],
                    sorted: [...sorted],
                    pointers: { i: 0, j: 1 }
                });
                
                for (let i = 0; i < arr.length - pass; i++) {
                    // Comparing step
                    steps.push({
                        array: [...arr],
                        explanation: `Comparing ${arr[i]} and ${arr[i+1]}`,
                        pass: pass,
                        comparing: [i, i+1],
                        swapping: [],
                        sorted: [...sorted],
                        pointers: { i: i, j: i+1 }
                    });
                    
                    if (arr[i] > arr[i+1]) {
                        // Swapping step
                        steps.push({
                            array: [...arr],
                            explanation: `${arr[i]} > ${arr[i+1]}, so we swap them`,
                            pass: pass,
                            comparing: [],
                            swapping: [i, i+1],
                            sorted: [...sorted],
                            pointers: { i: i, j: i+1 }
                        });
                        
                        // Perform the swap
                        [arr[i], arr[i+1]] = [arr[i+1], arr[i]];
                        
                        // After swap
                        steps.push({
                            array: [...arr],
                            explanation: `After swapping, the array becomes [${arr.join(', ')}]`,
                            pass: pass,
                            comparing: [],
                            swapping: [],
                            sorted: [...sorted],
                            pointers: { i: i, j: i+1 }
                        });
                    } else {
                        steps.push({
                            array: [...arr],
                            explanation: `${arr[i]} <= ${arr[i+1]}, no swap needed`,
                            pass: pass,
                            comparing: [],
                            swapping: [],
                            sorted: [...sorted],
                            pointers: { i: i, j: i+1 }
                        });
                    }
                }
                
                // Mark the last element in this pass as sorted
                sorted.unshift(arr.length - pass);
                
                if (pass < arr.length - 1) {
                    steps.push({
                        array: [...arr],
                        explanation: `Pass ${pass} complete. The largest ${pass} element${pass > 1 ? 's are' : ' is'} now in the correct position${pass > 1 ? 's' : ''}.`,
                        pass: pass,
                        comparing: [],
                        swapping: [],
                        sorted: [...sorted],
                        pointers: { i: -1, j: -1 }
                    });
                }
            }
            
            // Add final sorted state
            steps.push({
                array: [...arr],
                explanation: "Sorting complete! The array is now sorted in ascending order: [" + arr.join(", ") + "]",
                pass: arr.length,
                comparing: [],
                swapping: [],
                sorted: Array.from({ length: arr.length }, (_, i) => i),
                pointers: { i: -1, j: -1 }
            });
        }
        
        function renderArray() {
            if (currentStep < 0 || currentStep >= steps.length) return;
            
            const step = steps[currentStep];
            arrayContainer.innerHTML = '';
            
            const elementWidth = 60;
            const margin = 5;
            const containerWidth = step.array.length * (elementWidth + 2 * margin);
            
            step.array.forEach((value, index) => {
                const elementHeight = value * 30;
                const element = document.createElement('div');
                element.className = 'array-element';
                element.style.height = `${elementHeight}px`;
                element.textContent = value;
                
                if (step.comparing.includes(index)) {
                    element.classList.add('comparison');
                } else if (step.swapping.includes(index)) {
                    element.classList.add('swap');
                } else if (step.sorted.includes(index)) {
                    element.classList.add('sorted');
                }
                
                arrayContainer.appendChild(element);
            });
            
            // Update pointers
            const leftOffset = (window.innerWidth - containerWidth) / 2;
            if (step.pointers.i >= 0) {
                arrow1.style.display = 'flex';
                arrow1.style.left = `${leftOffset + step.pointers.i * (elementWidth + 2 * margin) + elementWidth/2 + margin}px`;
            } else {
                arrow1.style.display = 'none';
            }
            
            if (step.pointers.j >= 0) {
                arrow2.style.display = 'flex';
                arrow2.style.left = `${leftOffset + step.pointers.j * (elementWidth + 2 * margin) + elementWidth/2 + margin}px`;
            } else {
                arrow2.style.display = 'none';
            }
            
            explanation.textContent = step.explanation;
            passInfo.textContent = `Pass: ${step.pass}`;
            
            prevBtn.disabled = currentStep <= 0;
            nextBtn.disabled = currentStep >= steps.length - 1;
        }
        
        function nextStep() {
            if (currentStep < steps.length - 1) {
                currentStep++;
                renderArray();
            }
        }
        
        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderArray();
            }
        }
        
        // Initialize
        generateSteps();
        currentStep = 0;
        renderArray();
        
        // Event listeners
        prevBtn.addEventListener('click', prevStep);
        nextBtn.addEventListener('click', nextStep);
        
        // Adjust for window resize
        window.addEventListener('resize', renderArray);
    </script>
</body>
</html>
