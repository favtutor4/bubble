<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Element Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #000000;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF4800;
            text-align: center;
        }
        .array-container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            height: 300px;
            align-items: flex-end;
            position: relative;
        }
        .bar {
            width: 60px;
            margin: 0 5px;
            background-color: #FD9F78;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            transition: background-color 0.5s, height 0.5s;
        }
        .bar-label {
            padding: 5px;
            color: #FFFFFF;
            font-weight: bold;
        }
        .index-label {
            position: absolute;
            bottom: -30px;
            width: 100%;
            text-align: center;
            color: #000000;
        }
        .peak {
            background-color: #FF4800;
            animation: pulse 2s infinite;
        }
        .comparison-arrow {
            position: absolute;
            color: #000000;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .left-arrow {
            transform: rotate(45deg);
            left: -15px;
            top: -20px;
        }
        .right-arrow {
            transform: rotate(-45deg);
            right: -15px;
            top: -20px;
        }
        .show-arrow {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .description {
            text-align: center;
            margin: 20px 0;
            line-height: 1.5;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
        }
        .nav-btn {
            background-color: #FF4800;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .nav-btn:hover {
            background-color: #FD9F78;
        }
        .nav-btn:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        .steps-display {
            margin: 10px 0;
            font-weight: bold;
            color: #FF4800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peak Element Visualization</h1>
        <div class="description" id="description">
            A peak element is an element that is greater than its neighbors. Let's visualize the peaks in the array [1, 3, 7, 4, 5, 9, 2].
        </div>
        <div class="steps-display" id="step-counter">Step 1 of 3</div>
        <div class="array-container" id="array-container">
            <!-- Array elements will be generated by JavaScript -->
        </div>
        <div class="description" id="explanation">
            In this visualization, we'll highlight peak elements in our array. A peak element is greater than both its adjacent neighbors.
        </div>
        <div class="navigation">
            <button class="nav-btn" id="prev-btn" disabled>Previous</button>
            <button class="nav-btn" id="next-btn">Next</button>
        </div>
    </div>

    <script>
        // Array data
        const array = [1, 3, 7, 4, 5, 9, 2];
        
        // Initialize the visualization
        const arrayContainer = document.getElementById('array-container');
        const description = document.getElementById('description');
        const explanation = document.getElementById('explanation');
        const stepCounter = document.getElementById('step-counter');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        let currentStep = 1;
        const totalSteps = 3;
        
        // Create array bars
        function createArrayBars() {
            arrayContainer.innerHTML = '';
            const maxValue = Math.max(...array);
            
            array.forEach((value, index) => {
                const barHeight = (value / maxValue) * 250;
                
                const barElement = document.createElement('div');
                barElement.className = 'bar';
                barElement.id = `bar-${index}`;
                barElement.style.height = `${barHeight}px`;
                
                const barLabel = document.createElement('div');
                barLabel.className = 'bar-label';
                barLabel.textContent = value;
                
                const indexLabel = document.createElement('div');
                indexLabel.className = 'index-label';
                indexLabel.textContent = `Index ${index}`;
                
                const leftArrow = document.createElement('div');
                leftArrow.className = 'comparison-arrow left-arrow';
                leftArrow.id = `left-arrow-${index}`;
                leftArrow.innerHTML = '↖';
                
                const rightArrow = document.createElement('div');
                rightArrow.className = 'comparison-arrow right-arrow';
                rightArrow.id = `right-arrow-${index}`;
                rightArrow.innerHTML = '↗';
                
                barElement.appendChild(barLabel);
                barElement.appendChild(indexLabel);
                barElement.appendChild(leftArrow);
                barElement.appendChild(rightArrow);
                
                arrayContainer.appendChild(barElement);
            });
        }
        
        // Update step display
        function updateStepDisplay() {
            stepCounter.textContent = `Step ${currentStep} of ${totalSteps}`;
            
            // Enable/disable navigation buttons
            prevBtn.disabled = currentStep === 1;
            nextBtn.disabled = currentStep === totalSteps;
        }
        
        // Show specific step
        function showStep(step) {
            // Reset all bars and arrows
            document.querySelectorAll('.bar').forEach(bar => {
                bar.classList.remove('peak');
            });
            
            document.querySelectorAll('.comparison-arrow').forEach(arrow => {
                arrow.classList.remove('show-arrow');
            });
            
            switch(step) {
                case 1:
                    description.textContent = "A peak element is an element that is greater than its neighbors. Let's visualize the peaks in the array [1, 3, 7, 4, 5, 9, 2].";
                    explanation.textContent = "We need to check each element to see if it is greater than both of its adjacent elements.";
                    break;
                
                case 2:
                    description.textContent = "Let's find our first peak element at index 2 (value 7).";
                    explanation.textContent = "The element at index 2 (value 7) is greater than its left neighbor (3) and its right neighbor (4), so it's a peak element.";
                    
                    // Highlight first peak and show comparison arrows
                    document.getElementById('bar-2').classList.add('peak');
                    document.getElementById('left-arrow-2').classList.add('show-arrow');
                    document.getElementById('right-arrow-2').classList.add('show-arrow');
                    break;
                
                case 3:
                    description.textContent = "Let's find our second peak element at index 5 (value 9).";
                    explanation.textContent = "The element at index 5 (value 9) is greater than its left neighbor (5) and its right neighbor (2), so it's also a peak element.";
                    
                    // Highlight second peak and show comparison arrows
                    document.getElementById('bar-2').classList.add('peak');
                    document.getElementById('bar-5').classList.add('peak');
                    document.getElementById('left-arrow-5').classList.add('show-arrow');
                    document.getElementById('right-arrow-5').classList.add('show-arrow');
                    break;
            }
            
            updateStepDisplay();
        }
        
        // Initialize the visualization
        createArrayBars();
        showStep(currentStep);
        
        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                showStep(currentStep);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentStep < totalSteps) {
                currentStep++;
                showStep(currentStep);
            }
        });
    </script>
</body>
</html>
